<script src="../scripts.js"></script>
<script>
  /*

  Requirements strategy for Nested todos data structure:

  Phase 1: Basic todos
  1) It should have a place to store todos.
  2) It should have a way to display todos.
  3) It should have a way to add new todos.

  Phase 2: Basic nested todos
  4) It should have a place to store nested todos.
  5) It should have a way to display nested todos.
  6) It should have a way to add nested todos.

  Phase 3: Deletion of todos and nested todos:
  7) It should have a way to delete a todo.
  8) It should have a way to delete a nested todo.

  Phase 4: Editing of todos and nested todos:
  9) It should have a way to edit the completed status of a todo.
  10) It should have a way to edit the completed status a nested todo.
  11) It should have a way to edit the text of a todo.
  12) It should have a way to edit the text of a nested todo.

  ----------------------------

  */

  // Reminder: Write note about deleting tests if you don't need to add any new code to pass them.

  // Destructure variables so they are easier to access:
  var todos = todoList.todos;
  var addTodo = todoList.addTodo;
  var deleteTodo = todoList.deleteTodo;

  // Helper function to set todoList.todos to [] after each test:
  function emptyTodos(){
    todoList.todos = [];
  }

  tests({
    // Phase 1:
    // It should have a way to store todos.
    "1a) If the application has just loaded ==> todos.length === 0.": function () {
      eq(todos.length, 0);
    },
    // It should have a way to add new todos:
    "2a) If todos is [] then addTodo('1st') ==> todos === ['1st'].": function () {
      addTodo('1st');
      eq(todos[0], '1st');
      eq(todos.length, 1);
      emptyTodos();
    },
    "2b) If todos is ['1st'] then addTodo('2nd') ==> todos === ['1st', '2nd'].": function () {
      fail();
      ['1st'].forEach(function (todo) {
        addTodo(todo);
      });
      addTodo('2nd');
      eq(todos[1], '2nd');
      eq(todos.length, 2);
      emptyTodos();
    },
    "2c) If todos is ['1st', '2nd'] then addTodo('3rd') ==> todos === ['1st', '2nd', '3rd'].": function () {
      fail();
      ['1st', '2nd'].forEach(function(todo){
        addTodo(todo);
      });
      addTodo('3rd');
      eq(todos[2], '3rd');
      eq(todos.length, 3);
      emptyTodos();
    },
    // It should have a way to delete todos.
    "3a) If todos is ['1st'] then deleteTodo(0) ==> todos === [].": function () {
      fail();
      addTodo('1st');
      deleteTodo(0);
      eq(todos.length, 0);
      emptyTodos();
    },
    "3b) If todos is ['1st', '2nd', '3rd'] then deleteTodo(0) ==> todos === ['2nd', '3rd'].": function () {
      fail();
      ['1st', '2nd', '3rd'].forEach(function (todo) {
        addTodo(todo);
      });
      deleteTodo(0);
      eq(todos[0], '1st');
      eq(todos[1], '2nd');
      eq(todos.length, 2);
      emptyTodos();
    },
    "3c) If todos is ['1st', '2nd', '3rd'] then deleteTodo(1) ==> todos === ['1st', '3rd'].": function () {
      fail();
      ['1st', '2nd', '3rd'].forEach(function (todo) {
        addTodo(todo);
      });
      deleteTodo(1);
      eq(todos[0], '1st');
      eq(todos[1], '3rd');
      eq(todos.length, 2);
      emptyTodos();
    },
    "3d) If todos is ['1st', '2nd', '3rd'] then deleteTodo(2) ==> todos === ['1st', '2nd'].": function () {
      fail();
      ['1st', '2nd', '3rd'].forEach(function (todo) {
        addTodo(todo);
      });
      deleteTodo(1);
      eq(todos[0], '1st');
      eq(todos[1], '2nd');
      eq(todos.length, 2);
      emptyTodos();
    }
  });
</script>
